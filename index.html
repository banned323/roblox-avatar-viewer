<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Avatar Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1d1d1d;
      color: white;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff4757;
      color: white;
    }
    img {
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #444;
    }
  </style>
</head>
<body>

  <h1>Roblox Avatar Viewer</h1>
  <p>Enter a Roblox username to view their avatar:</p>

  <input type="text" id="username" placeholder="Roblox username" />
  <button onclick="getAvatar()">View Avatar</button>

  <div id="avatarContainer"></div>

  <script>
    async function getAvatar() {
      const username = document.getElementById('username').value;
      const avatarDiv = document.getElementById('avatarContainer');
      avatarDiv.innerHTML = 'Loading...';

      try {
        // Get User ID from Username
        const userRes = await fetch(`https://users.roblox.com/v1/usernames/users`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usernames: [username] })
        });

        const userData = await userRes.json();
        if (!userData.data[0]) {
          avatarDiv.innerHTML = 'User not found!';
          return;
        }

        const userId = userData.data[0].id;

        // Get Avatar Thumbnail
        const thumbRes = await fetch(`https://thumbnails.roblox.com/v1/users/avatar?userIds=${userId}&size=420x420&format=Png&isCircular=false`);
        const thumbData = await thumbRes.json();
        const imageUrl = thumbData.data[0].imageUrl;

        avatarDiv.innerHTML = `<img src="${imageUrl}" alt="Avatar of ${username}">`;

      } catch (error) {
        avatarDiv.innerHTML = 'Error fetching avatar.';
        console.error(error);
      }
    }
  </script>

</body>
</html>
